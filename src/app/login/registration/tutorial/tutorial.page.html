    <ion-slide>
      <img src="tutorialmainmap.png"/>
      <ion-button class="start-ping" (click)="endTutorial()">
          <ion-label>Skip Tutorial</ion-label>
      </ion-button>
    </ion-slide>

    <ion-slide>
      <img src="tutorialeventbutton.png"/>
    </ion-slide>

    <ion-slide>
      <img src="tutorialfriends.png"/>
    </ion-slide>

    <ion-slide>
      <img src="tutorialqrcode.png"/>
    </ion-slide>

    <ion-slide>
      <img src="tutorialfriendpage.png"/>
    </ion-slide>

    <ion-slide>
      <img src="tutorialactivity.png"/>
      <ion-button class="start-ping" (click)="endTutorial()">
          <ion-label>Finish Tutorial</ion-label>
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
