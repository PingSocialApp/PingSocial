<ion-content scroll-y="false">
  <ion-slides pager="true" options="slideOpts">
    <ion-slide>
      <img src="assets/tutorial_images/tutorialmainpage1.png"/>
      <ion-button class="start-ping" (click)="endTutorial()">
          <ion-label>Skip Tutorial</ion-label>
      </ion-button>
    </ion-slide>

    <ion-slide>
      <img src="assets/tutorial_images/tutorialmainmap2.png"/>
    </ion-slide>

    <ion-slide>
      <img src="assets/tutorial_images/tutorialqrcode.png"/>
    </ion-slide>

    <ion-slide>
      <img src="assets/tutorial_images/friendslist.png"/>
    </ion-slide>

    <ion-slide>
      <ion-img src="assets/tutorial_images/tutorialfriendpage.png"></ion-img>
    </ion-slide>

    <ion-slide>
      <img src="assets/tutorial_images/tutorialmessages.png"/>
    </ion-slide>

    <ion-slide>
      <img src="assets/tutorial_images/magicwand1.png"/>
    </ion-slide>

    <ion-slide>
      <img src="assets/tutorial_images/magicwand2.png"/>
      <ion-button class="start-ping" (click)="endTutorial()">
          <ion-label>Finish Tutorial</ion-label>
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
