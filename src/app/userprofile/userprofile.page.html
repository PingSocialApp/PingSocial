<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-img class="mainlogo" src="../assets/PingWordsLogo.png"></ion-img>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-avatar><img src="{{img}}"></ion-avatar>
    <ion-label style="text-align: center"><h1>{{userName}}</h1></ion-label>
    <ion-label style="text-align: center;"><h3>{{userBio}}</h3></ion-label>
    <ion-segment style="margin-top: 2%" value="tf" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="tf">
            <ion-label>Their Info</ion-label>
        </ion-segment-button>
        <ion-segment-button value="my">
            <ion-label>My Info</ion-label>
        </ion-segment-button>
    </ion-segment>
    <ion-grid *ngIf="displayTF && theirInfo">
        <ion-row>
            <ion-col>
                <ion-button color="success" expand="block" href="">
                    <ion-icon name="call"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button expand="block" class="mailbutton">
                    <ion-icon name="mail"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button expand="block" class="instabutton">
                    <ion-icon name="logo-instagram"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button expand="block" class="snapbutton">
                    <ion-icon name="logo-snapchat"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button expand="block" class="fbbutton">
                    <ion-icon name="logo-facebook"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button expand="block" class="ttbutton">
                    <ion-icon class="displayIcon" name="musical-note"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button expand="block" class="twitterbutton">
                    <ion-icon name="logo-twitter"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button expand="block" class="venmobutton">
                    <ion-icon class="displayIcon" name="card"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button expand="block" class="linkedinbutton">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button expand="block" color="medium">
                    <ion-icon name="mail"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button expand="block" color="danger">
                    <ion-icon name="globe"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list *ngIf="!displayTF && myInfo">
        <ion-item>
            <ion-icon class="displayIcon phicon" name="call"></ion-icon>
            <ion-label>
                Phone Number
            </ion-label>
            <ion-toggle checked="true"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-icon class="displayIcon micon" name="mail"></ion-icon>
            <ion-label>
                Email
            </ion-label>
            <ion-toggle checked="true"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-icon class="displayIcon igicon" name="logo-instagram"></ion-icon>
            <ion-label>
                Instagram
            </ion-label>
            <ion-toggle checked="true"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-icon class="displayIcon scicon" name="logo-snapchat"></ion-icon>
            <ion-label>
                Snapchat
            </ion-label>
            <ion-toggle checked="true"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-icon class="displayIcon fbicon" name="logo-facebook"></ion-icon>
            <ion-label>
                Facebook
            </ion-label>
            <ion-toggle checked="true"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-icon class="displayIcon tticon" name="musical-note"></ion-icon>
            <ion-label>
                TikTok
            </ion-label>
            <ion-toggle checked="true"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-icon class="displayIcon twicon" name="logo-twitter"></ion-icon>
            <ion-label>
                Twitter
            </ion-label>
            <ion-toggle checked="true"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-icon class="displayIcon vicon" name="card"></ion-icon>
            <ion-label>
                Venmo
            </ion-label>
            <ion-toggle checked="true"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-icon class="displayIcon liicon" name="logo-linkedin"></ion-icon>
            <ion-label>
                LinkedIn
            </ion-label>
            <ion-toggle checked="true"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-icon class="displayIcon pmicon" name="mail"></ion-icon>
            <ion-label>
                Professional Email
            </ion-label>
            <ion-toggle checked="true"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-icon class="displayIcon gicon" name="globe"></ion-icon>
            <ion-label>
                Website
            </ion-label>
            <ion-toggle checked="true"></ion-toggle>
        </ion-item>
    </ion-list>
    <ion-img class="tinoneimg" *ngIf="displayTF && !theirInfo" src="assets/undraw_Add_friends_wa2a.svg">
    </ion-img>
    <ion-button expand="full" (click)="createRequest(userId)" class="tinonebutton" *ngIf="displayTF && !theirInfo">Request {{userName}}'s Info</ion-button>
    <ion-img *ngIf="!displayTF && !myInfo" src="assets/undraw_receipt_ecdd.svg" class="minoneimg">
    </ion-img>
    <h1 *ngIf="!displayTF && !myInfo" class="minonealert">{{userName}} has not requested your info</h1>
</ion-content>
