<ion-img *ngIf="eventId === ''" class="emptyRequests" src="assets/undraw_Waiting__for_you_ldha.svg">
</ion-img>
<h2 *ngIf="eventId === ''" class="emptyRequestsLabel">
    <ion-label>Check In to an Event</ion-label>
</h2>

<ion-card *ngIf="eventId !== ''">
    <ion-card-header>
        <ion-card-title>{{(eventDetails | async)?.eventName}}</ion-card-title>
        <ion-card-subtitle>By {{(eventDetails | async)?.creator.name}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content style="text-align: center">
        <ion-button (click)="checkOut()">
            <ion-icon name="log-out"></ion-icon>
        </ion-button>
        <ion-button (click)="openEventModal()">
            <ion-icon [name]="this.eventCreatorId !== this.currentUserId ? 'expand' : 'create'"></ion-icon>
        </ion-button>
        <ion-button (click)="this.eventCreatorId !== this.currentUserId ? messageUser(eventCreatorId) : messageUser()">
            <ion-icon name="send"></ion-icon>
        </ion-button>
    </ion-card-content>
</ion-card>
<ion-card *ngIf="eventId !== ''">
    <ion-card-content>
        <ion-list>
            <ion-item-sliding *ngFor="let attendee of (attendees | async)">
                <ion-item>
                    <ion-avatar slot="start">
                        <ion-img src="{{attendee.profilepic}}"></ion-img>
                    </ion-avatar>
                    <ion-label>
                        <h2>{{attendee.name}}</h2>
                        <p>{{attendee.bio}}</p>
                    </ion-label>
                </ion-item>
                <ion-item-options *ngIf="attendee.uid !== this.currentUserId">
                    <ion-item-option (click)="messageUser(attendee.id)">
                        <ion-icon name="send"></ion-icon>
                    </ion-item-option>
                    <ion-item-option style="--background: #7ec3ca;" (click)="sendRequest(attendee.id)">
                        <ion-icon name="person-add"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </ion-card-content>
</ion-card>
