<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-img class="mainlogo" src="../assets/PingWordsLogo.png"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-img *ngIf="links.length == 0" class="emptyRequests" src="assets/undraw_accept_request_vdsd.svg">
  </ion-img>
  <h2 *ngIf="links.length == 0" class="emptyRequestsLabel"><ion-label>No Pending Requests</ion-label></h2>
  <ion-list id="memberList">
    <ion-item-sliding *ngFor="let link of links">
      <ion-item-options side="start">
        <ion-item-option (click)="acceptUser(link.id)">
          <ion-icon name="checkmark-circle"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-avatar slot="start">
          <img src="{{link.img}}">
        </ion-avatar>
        <ion-label>
          <h2>{{link.name}}</h2>
          <p>{{link.bio}}</p>
        </ion-label>
      </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteUser(link.id)" expandable>
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
