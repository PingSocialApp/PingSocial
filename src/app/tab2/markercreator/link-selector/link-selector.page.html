<ion-header>
    <ion-toolbar>
    <ion-buttons slot="start">
        <ion-button (click)="closeModal()">
            <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>
        <ion-img class="mainlogo" src="../assets/PingWordsLogo.png"></ion-img>
    </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
<!--    <ion-label [ngStyle]="{'color' : this.userArray.length > 20 ? 'red' : 'black'}">{{this.userArray.length}} / 20</ion-label>-->
    <ion-searchbar animated (ionInput)="handleInput($event)"></ion-searchbar>
    <ion-list id="memberList">
        <ion-item *ngFor="let link of links | async">
            <ion-avatar slot="start">
                <img src="{{link.img | async}}">
            </ion-avatar>
            <ion-label>
                <h2>{{link.name}}</h2>
                <p>{{link.bio}}</p>
            </ion-label>
            <ion-checkbox [checked]="link.checked" id="{{link.id}}" (ionChange)="updateLinkList()"></ion-checkbox>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="closeModal()">
        <ion-fab-button>
            <ion-icon name="checkmark-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
